{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3">
            <div class="list-group">
                <div class="list-group-item active">Search Results</div>
                {% for result in results %}
                    <a href="{% url 'users:profile' result.username %}"
                       class="list-group-item">{{ result.username }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
